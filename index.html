<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Precision Gym</title>
  </head>
  <body>
    <!-- EXERCISE FORM (initially hidden) -->
    <div class="linear-gradient-layer"></div>

    <div class="exercise-form hidden">
      <div class="close-ex-form">âœ•</div>
      <h2>New Exercise</h2>
      <form action="" class="ex-form">
        <label for="ex-name">Name<span>*</span>:</label>
        <input
          id="ex-name"
          class="ex-input"
          type="text"
          placeholder="e.g. Bench Press"
        />
        <label for="weight">Weight (kg):</label>
        <input id="weight" type="number" />
        <label for="sets">Sets:</label>
        <input id="sets" type="number" value="4" />
        <label for="reps">Reps per set:</label>
        <input id="reps" type="number" />
      </form>

      <button class="add">Add</button>
    </div>
    <div class="overlay hidden"></div>

    <!-- LOGO -->
    <img class="logo" src="PrecisionGym.png" alt="Precision Gym logo" />

    <!-- DAY BUTTONS-->
    <main>
      <div class="buttons">
        <button class="choose-day button--1" data-tab="1">Mon</button>
        <button class="choose-day button--2" data-tab="2">Tue</button>
        <button class="choose-day button--3" data-tab="3">Wed</button>
        <button class="choose-day button--4" data-tab="4">Thu</button>
        <button class="choose-day button--5" data-tab="5">Fri</button>
        <button class="choose-day button--6" data-tab="6">Sat</button>
        <button class="choose-day button--7" data-tab="7">Sun</button>
        <!-- <button class="add-day">+</button> -->
      </div>

      <!-- DAY W/O MAIN WINDOW-->
      <div class="day day--1 tab--active">
        <div class="checkbox">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Rest Day</label>
        </div>
        <button class="add-exercise add-exercise--1">+ Add Exercise 1</button>
      </div>
      <div class="day day--2">
        <button class="add-exercise">+ Add Exercise 2</button>
      </div>
    </main>
  </body>
</html>
